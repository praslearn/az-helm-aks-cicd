parameters:
  projectName: ''
  dockerRegistryServiceConnectionName: ''
  dockerfile: ''
  buildContext: ''

variables:
  helmVersion: 3.2.3
  HELM_EXPERIMENTAL_OCI: 1
  registryServerName: '$(registryName).azurecr.io'
  dockerRegistryServiceConnectionName: ${{ parameters.dockerRegistryServiceConnectionName }}
